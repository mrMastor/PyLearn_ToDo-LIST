{% extends "base.html" %}

{% block content %}
    <h1>Список незавершенных дел:</h1>

    {% if list_false %}
    <ul>
      {% for item in list_false %}
      <div class="item mb-4">
        <div class="item-body">
            <pre>{{ item.pk }}   <a href=" {{ item.get_absolute_url }}">{{ item.name }}</a></pre>
        </div>
    </div>
      {% endfor %}

    </ul>
    {% else %}
      <p>В списке нет незавершенных дел, ПОЗДРАВЛЯЮ!</p>
    {% endif %}
{% endblock %}
